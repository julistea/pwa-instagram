<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0"
    />
    <title>Pic'nShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <body class="work-sans-general-font">
    <section class="container flex flex-col mx-auto p-8 items-center">
      <header class="mb-8">
        <h1 class="hidden">Pic'nShare</h1>
        <figure>
          <picture>
            <source srcset="./images/logos/logo-main.webp" type="image/webp" />
            <img
              src="./images/logos/logo-main.png"
              alt="Pic'nShare logo"
              class="mx-auto w-32 md:w-48"
            />
          </picture>
        </figure>
      </header>
      <main class="mb-8">
        <!-- CÃ¡mara -->
        <div id="camera-container" class="flex flex-col items-center">
          <label for="camera-live" class="mb-4">Camera live</label>
          <input
            type="file"
            accept="image/*"
            capture="environment"
            name="camera-live"
            id="camera-live"
          />
        </div>
        <!-- Preview -->
        <div id="preview-container" class="hidden"></div>
      </main>
      <footer></footer>
    </section>

    <script type="text/javascript" src="./js/camara.js"></script>
  </body>
</html>
