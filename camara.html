<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0"
    />
    <title>Pic'nShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <body class="work-sans-general-font">
    <section class="container flex flex-col mx-auto p-8 items-center">
      <header class="mb-8">
        <h1 class="hidden">Pic'nShare</h1>
        <figure>
          <picture>
            <source srcset="./images/logos/logo-main.webp" type="image/webp" />
            <img
              src="./images/logos/logo-main.png"
              alt="Pic'nShare logo"
              class="mx-auto w-32 md:w-48"
            />
          </picture>
        </figure>
      </header>
      <main class="mb-8">
        <!-- Input -->
        <div id="camera-container" class="flex flex-col items-center">
          <div
            class="w-72 h-[384px] md:w-96 md:h-[512px] mx-4 border border-slate-300 flex flex-col items-center justify-center"
          >
            <div
              id="user-action-mobile"
              class="flex flex-col justify-center items-center hidden"
            >
              <div
                id="btn-open-camera"
                class="cursor-pointer mb-2 flex justify-center items-center w-14 h-14 bg-slate-400 rounded-full shadow-md hover:bg-slate-500 transition-all"
              >
                <span
                  class="material-symbols-rounded text-4xl text-slate-50 transition-all"
                >
                  camera
                </span>
              </div>
              <p class="text-slate-500">Tomá una foto</p>
            </div>
            <div
              id="user-action-desktop"
              class="flex flex-col justify-center items-center hidden"
            >
              <div
                id="btn-upload-file"
                class="cursor-pointer mb-2 flex justify-center items-center w-14 h-14 bg-slate-400 rounded-full shadow-md hover:bg-slate-500 transition-all"
              >
                <span
                  class="material-symbols-rounded text-4xl text-slate-50 transition-all"
                >
                  upload_file
                </span>
              </div>
              <p class="text-slate-500">Subí una foto</p>
            </div>
          </div>
          <div class="hidden">
            <label for="input-image" class="mb-4">Camera live</label>
            <input
              type="file"
              accept="image/*"
              capture="environment"
              name="input-image"
              id="input-image"
            />
          </div>
        </div>
        <!-- Preview -->
        <div id="preview-container" class="hidden">
          <img
            id="preview-image"
            class="w-72 h-[384px] md:w-96 md:h-[512px] mx-4 mb-4"
            alt="your photo"
          />

          <div class="flex justify-between px-4">
            <button
              id="btn-retake"
              type="reset"
              class="bg-slate-50 hover:bg-slate-200 text-slate-700 p-2 border border-slate-800 shadow-md"
            >
              Cancelar
            </button>
            <button
              id="btn-publish"
              type="submit"
              class="bg-slate-400 hover:bg-slate-500 text-slate-50 p-2 border border-slate-800 shadow-md"
            >
              Publicar
            </button>
          </div>
        </div>
      </main>
    </section>

    <script type="text/javascript" src="./js/camara.js"></script>
  </body>
</html>
